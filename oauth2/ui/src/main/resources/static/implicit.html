<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/jquery.css"
            rel="stylesheet">

</head>

<body>
<div class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:nav.tab('home')}"><a href="http://localhost:8080/#/home">home</a></li>
        <li ng-class="{active:nav.tab('navigation')}"><a href="http://localhost:8080/login">login</a></li>
        <li ng-class="{active:nav.tab('')}"><a
                href="http://localhost:9999/uaa/oauth/authorize?client_id=acme&redirect_uri=http://localhost:8080/implicit.html&response_type=token">Do
            implicit login</a></li>
    </ul>
    <h1>Implicit token</h1>
    <form role="form" onsubmit="return false;" style="width: 300px;margin: 50px auto;">
        <div class="form-group">
            <label for="token">token:</label>
            <input type="text" class="form-control" id="token" name="token"/>
        </div>
        <button id="grab" class="btn btn-warning">Grab token</button>
    </form>
    <div id="content"></div>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/implicit.js" type="text/javascript"></script>
</body>
</html>
